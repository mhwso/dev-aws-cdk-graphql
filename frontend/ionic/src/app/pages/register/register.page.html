<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-justify-content-center">Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <h1>Register via Cognito</h1>

        <form
            id="register"
            [formGroup]="form"
            (submit)="singUp()">
            <ion-list>
                <ion-item>
                    <ion-input
                        label="E-Mail"
                        label-placement="floating"
                        formControlName="email"
                        name="email"></ion-input>
                </ion-item>
                <app-error-container
                    field="email"
                    [form]="form"></app-error-container>

                <ion-item>
                    <ion-input
                        label="Password"
                        label-placement="floating"
                        type="password"
                        formControlName="password"
                        name="password"></ion-input>
                </ion-item>
                <app-error-container
                    field="password"
                    [form]="form"></app-error-container>

                <ion-item lines="none">
                    <ion-button
                        [disabled]="!form.valid"
                        expand="block"
                        type="submit">
                        <ion-text *ngIf="!isSubmitting">Register</ion-text>
                        <ion-spinner *ngIf="isSubmitting"></ion-spinner>
                    </ion-button>
                </ion-item>
            </ion-list>

            <ion-card-content>
                <ion-card-header>Insert register code only?</ion-card-header>
                <ion-card-content>
                    <ion-toggle
                        [value]="toggleConfirm"
                        (ionChange)="onToggleCode()"></ion-toggle>
                </ion-card-content>
            </ion-card-content>

            <ion-card *ngIf="isConfirm || toggleConfirm">
                <ion-card-header><p>Confirm register</p></ion-card-header>
                <ion-card-content>
                    <ion-list>
                        <ion-item>
                            <ion-input
                                label="Code"
                                labelPlacement="floating"
                                formControlName="code"
                                name="code"></ion-input>
                        </ion-item>
                        <app-error-container
                            field="code"
                            [form]="form"></app-error-container>
                        <ion-item lines="none">
                            <ion-button (click)="confirmSignUp()">Confirm</ion-button>
                        </ion-item>
                    </ion-list>
                </ion-card-content>
            </ion-card>
        </form>
    </div>
</ion-content>
