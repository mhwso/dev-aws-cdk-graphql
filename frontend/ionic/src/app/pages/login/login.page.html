<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <h1>Login via Cognito</h1>

        <form
            id="login"
            [formGroup]="form"
            (submit)="signIn()"
            novalidate>
            <ion-list>
                <ion-item [ngClass]="{'ng-touched ng-invalid':form.controls['email'].invalid}">
                    <ion-input
                        label="E-Mail"
                        label-placement="floating"
                        formControlName="email"
                        name="email"></ion-input>
                </ion-item>
                <app-error-container
                    field="email"
                    [form]="form"></app-error-container>

                <ion-item [ngClass]="{'ng-touched ng-invalid':form.controls['password'].invalid}">
                    <ion-input
                        label="Password"
                        label-placement="floating"
                        type="password"
                        formControlName="password"
                        name="password"></ion-input>
                </ion-item>
                <app-error-container
                    field="password"
                    [form]="form"></app-error-container>

                <ion-item lines="none">
                    <ion-button
                        [disabled]="!form.valid"
                        expand="block"
                        type="submit">
                        <ion-text *ngIf="!isSubmitting">Log in</ion-text>
                        <ion-spinner *ngIf="isSubmitting"></ion-spinner>
                    </ion-button>
                </ion-item>

                <ion-item lines="none">
                    <a [routerLink]="'/register'">Register instead</a>
                </ion-item>
            </ion-list>
        </form>
    </div>
</ion-content>
